<nav style="display:flex; justify-content:space-between; font-size:0.9em;">
  <div>
    {% if index > 0 %}
      {% assign prev = pages[index | minus: 1] %}
      ← <a href="{{ prev.url | relative_url }}">{{ prev.title }}</a>
    {% endif %}
  </div>

  <div>
    {% if index < pages.size | minus: 1 %}
      {% assign next = pages[index | plus: 1] %}
      <a href="{{ next.url | relative_url }}">{{ next.title }}</a> →
    {% endif %}
  </div>
</nav>
