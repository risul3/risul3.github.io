<hr />

<nav class="fintech-nav">
  <div>
    {% if index > 0 %}
      {% assign prev = pages[index | minus: 1] %}
      ← <a href="{{ prev.url }}">{{ prev.title }}</a>
    {% endif %}
  </div>

  <div>
    {% if index < pages.size | minus: 1 %}
      {% assign next = pages[index | plus: 1] %}
      <a href="{{ next.url }}">{{ next.title }}</a> →
    {% endif %}
  </div>
</nav>
